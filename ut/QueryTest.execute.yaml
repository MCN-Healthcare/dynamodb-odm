query no parameters:
    fixtures:
        - domain: logger
          class: 'Psr\Log\LoggerInterface'
          fixture:
            alert:
                expects: [never]
        - domain: repository
          class: 'McnHealthcare\ODM\Dynamodb\ItemRepositoryInterface'
          fixture:
            query:
                expects: [once]
                with:
                    - [equalTo, 'pi1HashField = 2112']
                    - [equalTo, []]
                    - [equalTo, 'pi1Index']
                    - [equalTo, '']
                    - [equalTo, null]
                    - [equalTo, 10]
                    - [equalTo, false]
                    - [equalTo, true]
                will: [returnValue, []]
        - domain: reflection
          class: 'McnHealthcare\ODM\Dynamodb\ItemReflectionInterface'
          fixture:
            getItemIndexes:
                expects: [once]
                will:
                    - returnValue
                    - primary: '$primaryIndex1'
                      gsi: []
                      lsi: []
        - domain: itemManager
          class: 'McnHealthcare\ODM\Dynamodb\ItemManager'
          fixture:
            getRepository:
                expects: [once]
                with: [equalTo, 'App\Entity\Interfaces\SearchLog']
                will: [returnValue, '$repository']
            getItemReflection:
                expects: [once]
                with: [equalTo, 'App\Entity\Interfaces\SearchLog']
                will: [returnValue, '$reflection']
        - domain: expr
          class: 'McnHealthcare\ODM\Dynamodb\Query\QueryExprInterface'
          fixture:
            getFields:
                expects: [once]
                will:
                    - returnValue
                    - pi1HashField: true
            expr:
                expects: [once]
                will: [returnValue, 'pi1HashField = 2112']
        - domain: exprFactory
          class: 'McnHealthcare\ODM\Dynamodb\Query\QueryExprFactoryInterface'
          fixture:
            __call:
                expects: [never]
        - domain: container
          class: 'AppTests\Fixtures\MockContainer'
          fixture:
            get:
                expects: [exactly, 5]
                will:
                    - returnValueMap
                    -
                        -
                            - 'constructor-args'
                            -
                                - '$logger'
                                - '$itemManager'
                                - '$exprFactory'
                        -
                            - 'method-args'
                            -
                                - []
                        -
                            - 'from-args'
                            -
                                - 'App\Entity\Interfaces\SearchLog'
                        -
                            - 'where-args'
                            -
                                - '$expr'
                        -
                            - 'limit-args'
                            -
                                - 10

